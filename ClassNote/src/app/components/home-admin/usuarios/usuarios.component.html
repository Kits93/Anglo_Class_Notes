<ion-row>
  <ion-col mode="md" size="12" class="ion-justify-content-center ion-text-center">

    <ion-row>
      <ion-col>
        <ion-title>Usu√°rios</ion-title>
      </ion-col>
    </ion-row>

      <table id="tabela_users" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id_usuario">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </ion-col>
</ion-row>
