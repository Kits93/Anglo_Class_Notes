<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Nova Senha</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">Alterar Senha</ion-button>
  </form>
</ion-content>
