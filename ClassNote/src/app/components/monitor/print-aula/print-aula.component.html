<ion-content>
  <ion-grid class="turma-grid">
    <!-- Título "TURMA" -->
    <ion-row class="turma-title-row" style="font-size: 1.5em;">
      <ion-col size="12" class="ion-text-center">
        <ion-title class="turma-title">{{Aula.nome_turma}}</ion-title>
      </ion-col>
    </ion-row>
    <!-- Aula e Data -->
    <ion-row class="aula-data-row">
      <ion-col class="aula-col ion-text-start">{{Aula.num_aula}}º aula</ion-col>
      <ion-col class="data-col ion-text-end">{{Aula.data_aula}}</ion-col>
    </ion-row>
    <!-- Professor, Disciplina e Conteúdo -->
    <ion-row class="prof-disc-conteudo-row">
      <ion-col class="prof-disc-conteudo-col" style="font-size: 1.5em;">
        <p><strong>Professor:</strong> {{Aula.username}}</p>
        <p><strong>Disciplina:</strong> {{Aula.nome_disciplina}}</p>
        <p><strong>Conteúdo:</strong> {{Aula.conteudo}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
