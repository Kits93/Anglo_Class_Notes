<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-row>
        <ion-col size="3">
          <ion-avatar style="width: 45px; height: 45px; margin: 5px;" *ngIf="usuario.username">
            <ion-img [src]="'https://ui-avatars.com/api/?name=' + gerarSVG(usuario.username)"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col style="margin: auto;" size="9">
          Bem vindo, {{usuario.username}}
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content style="height: 100%;" class="ion-no-padding ion-no-margin">
    <ion-list mode="md" lines="none">
      <ion-list-header mode="ios">
        <ion-label>Gerenciamento</ion-label>
      </ion-list-header>
      <ion-item routerLinkActive="menu-item-active" (click)="fecharMenu()" routerLink="inicio" class="ion-color-primary">
        <ion-label>Início</ion-label>
        <ion-icon name="home"></ion-icon>
      </ion-item>
      <ion-item routerLinkActive="menu-item-active" (click)="fecharMenu()" routerLink="turmas">
        <ion-label>Turmas</ion-label>
        <ion-icon name="people"></ion-icon>
      </ion-item>
      <ion-item routerLinkActive="menu-item-active" (click)="fecharMenu()" routerLink="disciplinas">
        <ion-label>Disciplinas</ion-label>
        <ion-icon name="book"></ion-icon>
      </ion-item>
      <ion-item routerLinkActive="menu-item-active" (click)="fecharMenu()" routerLink="usuarios">
        <ion-label>Usuários</ion-label>
        <ion-icon name="people-circle"></ion-icon>
      </ion-item>

      <ion-list-header mode="ios">
        <ion-label>Conta</ion-label>
      </ion-list-header>
      <!-- <ion-item routerLinkActive="menu-item-active" (click)="fecharMenu()" routerLink="my-account">
        <ion-label>Minha Conta</ion-label>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-item> -->
      <ion-item (click)="logout()" class="logout">
        <ion-label>Sair</ion-label>
        <ion-icon name="log-out"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-col size="8" class="ion-text-center">
      <p style="opacity: 0.5; font-size: 12px;">Desenvolvido por João Marins,<br> Departamento de Tecnologia e
        Marketing do Colégio Anglo Tatuí.</p>
    </ion-col>
  </ion-footer>

</ion-menu>

<ion-header mode="md" *ngIf="exibirMenu">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botão do menu de hambúrguer -->
      <ion-menu-toggle auto-hide="false">
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>
      Administração
    </ion-title>
  </ion-toolbar>
</ion-header>
