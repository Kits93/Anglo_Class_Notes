<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon style="color: #fff;" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Gerenciar UsuÃ¡rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="5">
        <ion-row class="header-row">
          <ion-col size="4">
            <ion-label class="header-label">Header 1</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="header-label">Header 2</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="header-label">Header 3</ion-label>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let usuario of usuarios" class="data-row">
          <ion-col class="ion-align-items-center text" size="4">
            <ion-label class="data-label">{{ usuario.username }}</ion-label>
          </ion-col>
          <ion-col class="ion-align-items-center text" size="4">
            <ion-label class="data-label">{{ usuario.role }}</ion-label>
          </ion-col>
          <ion-col class="ion-text-center" size="4">
            <ion-icon (click)="editarUsuario(usuario)" name="create-outline"></ion-icon>
            <ion-icon style="margin-left: 2.5em;" name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col size="7">

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
