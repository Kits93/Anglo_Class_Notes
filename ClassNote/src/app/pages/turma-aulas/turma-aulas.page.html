<ion-content [fullscreen]="true">
  <ion-header class="ion-text-center">
    <ion-toolbar>

      <ion-title size="large">Aulas da turma {{turma}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class=" ion-padding-bottom ion-text-center ion-justify-content-center ion-align-items-center table">
    <ion-col size="11">



      <ion-grid style="border: 1px solid #fff; border-radius: 8px;">
        <ion-row class="infos">
          <ion-col>Aula</ion-col>
          <ion-col>Disciplina</ion-col>
          <ion-col>Professor</ion-col>
          <ion-col>Conte√∫do</ion-col>
        </ion-row>
        <ion-row class="aula-turma" *ngFor="let aula of aulas">
          <ion-col style="font-weight: bold;">{{ aula.aula }}</ion-col>
          <ion-col>{{ aula.disciplina }}</ion-col>
          <ion-col>{{ aula.professor }}</ion-col>
          <ion-col>{{ aula.conteudo }}</ion-col>
        </ion-row>
      </ion-grid>


      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="setOpen(true)">Open</ion-button>
        </ion-col>
      </ion-row>

      <mat-form-field class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>


    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>

    </ion-col>
  </ion-row>

</ion-content>
