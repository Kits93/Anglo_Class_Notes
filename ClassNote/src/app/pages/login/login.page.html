<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col>

      <ion-row class="ion-justify-content-center ion-align-items-center">
        <!-- img -->
      </ion-row>

      <ion-col>
        <form #FormLogin="ngForm" (ngSubmit)="validarLogin(FormLogin.value)">
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <!-- username -->
            <ion-list>
              <ion-item>
                <ion-label for="username">Usu√°rio</ion-label>
                <ion-input ngModel name="username" id="username" type="text"></ion-input>
              </ion-item>
            </ion-list>
    
          </ion-row>
    
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <!-- password -->
            <ion-list>
              <ion-item>
                <ion-label for="id">Senha</ion-label>
                <ion-input ngModel name="password" id="password" type="password"></ion-input>
              </ion-item>
            </ion-list>
    
          </ion-row>
    
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <!-- button -->
            <ion-button type="submit" fill="outline">Entrar</ion-button>
          </ion-row>
        </form>
      </ion-col>
    </ion-col>
  </ion-row>
</ion-content>
